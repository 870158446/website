{{- $langCode := .Site.LanguageCode }}
<!DOCTYPE html>
<html lang="{{ $langCode }}">
  <head>
    {{ partial "google-analytics.html" . }}
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}{{ .Site.Title }}{{ end }}
    </title>
    {{ partial "favicon.html" . }}
    {{ partial "css.html" . }}
  </head>
  <body class="page">
    {{ block "main" . }}
    {{ end }}

    {{ partial "javascript.html" . }}
  </body>
</html>
