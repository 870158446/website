{{ $params      := .Site.Params }}
{{ $logo        := $params.logos.hero }}
{{ $description := $params.description | markdownify }}
{{ $social      := $params.social }}
{{ $github      := $social.github }}
{{ $latest      := site.Params.versions.latest }}
<section class="hero is-medium is-primary">
  <div class="container has-text-centered">
    <div class="hero-body">
      <img class="is-hero-logo" src="{{ $logo }}" alt="etcd main hero logo">

      <p class="subtitle is-size-2 is-size-4-mobile has-text-white-bis has-text-weight-light">
        {{ $description }}
      </p>

      <br />

      <div class="buttons is-centered">
        <a class="button is-primary is-inverted is-large is-radiusless" href="/docs/v{{ $latest }}">
          <span class="icon">
            <i class="fas fa-info"></i>
          </span>
          <span class="has-text-weight-bold">
            Docs
          </span>
        </a>

        <a class="button is-black is-medium is-radiusless" href="{{ $github }}" target="_blank">
          <span class="icon">
            <i class="fab fa-github"></i>
          </span>
          <span class="has-text-weight-bold">
            GitHub
          </span>
        </a>
      </div>
    </div>
  </div>
</section>
